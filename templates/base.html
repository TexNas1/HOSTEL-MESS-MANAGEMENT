{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    
      <head>
        <{% block head %}
        
        <title></title>
        {% endblock head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
        
        
        
    
 
        <!-- Additional CSS Files -->
        <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
    
        <link rel="stylesheet" type="text/css" href="{%static 'css/font-awesome.css' %}">
    
        <link rel="stylesheet" type="text/css" href="{%static 'css/templatemo-klassy-cafe.css' %}">
    
        <link rel="stylesheet" type="text/css" href="{%static 'css/owl-carousel.css' %}">
    
        <link rel="stylesheet" type="text/css" href="{%static 'css/lightbox.css' %}">
    
        
        </head>

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="{%static 'images/klassy-logo.png' %}" align="Hostel Mess Management System">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <div class="col-lg-4 offset-lg-4 text-center">
                            <div class="section-heading">
                                <h6>Mess Management System</h6>
                            </div>
                        </div>
                    
                    </nav>
                    
                </div>
            </div>
        </div>
    </header>

    <body>
        {% block content %}{% endblock content %}
    </body>

    <!-- ***** Footer Start ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-xs-12">
                    <div class="right-text-content">

                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="logo">
                        <a href="index.html"><img src="{%static 'images/white-logo.png' %}" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-4 col-xs-12">
                    <div class="left-text-content">
                        <p>MESS MANAGEMENT SYSTEM
                        
                        <br>STUDENT HOSTELS</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{%static 'js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{%static 'js/popper.js' %}"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>

    <!-- Plugins -->
    <script src="{%static 'js/owl-carousel.js' %}"></script>
    <script src="{%static 'js/accordions.js' %}"></script>
    <script src="{%static 'js/datepicker.js' %}"></script>
    <script src="{%static 'js/scrollreveal.min.js' %}"></script>
    <script src="{%static 'js/waypoints.min.js' %}"></script>
    <script src="{%static 'js/jquery.counterup.min.js' %}"></script>
    <script src="{%static 'js/imgfix.min.js' %}"></script> 
    <script src="{%static 'js/slick.js' %}"></script> 
    <script src="{%static 'js/lightbox.js' %}"></script> 
    <script src="{%static 'js/isotope.js' %}"></script> 
    
    <!-- Global Init -->
    <script src="{%static 'js/custom.js' %}"></script>
    <script>

        $(function() {
            var selectedClass = "";
            $("p").click(function(){
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("."+selectedClass).fadeOut();
            setTimeout(function() {
              $("."+selectedClass).fadeIn();
              $("#portfolio").fadeTo(50, 1);
            }, 500);
                
            });
        });

    </script>
  </body>
</html>
