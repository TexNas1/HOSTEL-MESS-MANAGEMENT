{% extends "base.html" %}
{% block head %}
    <title>Attendance</title>
{% endblock %}
{% block content %}

<section class="section" id="about" >
  <div class="col-lg-4 offset-lg-4 text-center">
    <div class="section-heading">
      <h3>Request Attendance List</h3>
  </div>
</div>
<div class="section-heading">
  {% for message in messages %}
  <h6> {{message}} </h6>
  {% endfor %}
</div>
 <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="contact-form">
            <form id="contact"  action="view_attendance" method="post">
              {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                  <h4></h4>
              </div>
              <div class="col-lg-6">
                  <div id="filterDate2">    
                    <fieldset>
                      <input  type="text" name="Att_date" id="date" class="form-control" placeholder="DD-MM-YYYY*">
                    </fieldset>

                  </div>   
              </div>
              <div class="col-md-6 col-sm-12">
                <fieldset>
                  <select value="time" name="Att_time" id="time">
                      <option name="Lunch" id="Lunch">Lunch</option>
                      <option name="Dinner" id="Dinner">Dinner</option>
                  </select>
                </fieldset>
              </div>
            
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-button-icon">View Attendance</button>
                </fieldset>
              </div>
            </div>
          </form>
          </div>
      </div>
  </div> 
</div>
    
</section>

{% endblock %}
